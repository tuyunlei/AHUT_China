<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/Template/AHUT_China/CSS/Default.css">
    <link rel="stylesheet" type="text/css" href="/Template/AHUT_China/CSS/Bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/Template/AHUT_China/CSS/Main.css">
</head>
<body>
    <div id="app">
        <nav-bar></nav-bar>

        <router-view v-slot="{ Component }">
            <keep-alive>
                <transition name="fade" mode="out-in" appear>
                    <component :is="Component"/>
                </transition>
            </keep-alive>
        </router-view>

        <div class="container-fluid text-center p-4" style="background-color: #DCA9B0">
            <span class="text-light">Copyright 2021 Â© AHUT_China All rights reserved.</span>
        </div>

        <transition name="fade">
            <div v-if="loading" id="mask-view">
                <img alt="loading" src="/resources/images/loading.gif">
            </div>
        </transition>
    </div>

    <script async src="//cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-AMS_HTML"></script>
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
            tex2jax: {
                inlineMath: [['$','$'], ['\\(', '\\)']],
            }
        });
    </script>
    <script src="/Template/AHUT_China/JS/Popper.js"></script>
    <script src="/Template/AHUT_China/JS/Bootstrap.js"></script>
    <script src="/Template/AHUT_China/JS/Vue_Debug.js"></script>
    <script src="/Template/AHUT_China/JS/VueRouter_Debug.js"></script>
    <script type="module" src="/Template/AHUT_China/JS/Main.js"></script>
</body>
</html>
